<div class="modal-header">
    <h4>Galerija fotografija</h4>
    <button type="button" class="btn btn-default pull-right" ng-click="cancel()">X</button>
</div>

<div class="modal-body ninepixels_gallery">
    <div class="ninepixels_gallery-holder" ng-repeat="image in gallery" ng-click="delete(image)">
        <img src="assets/files/{{image}}" alt="">
        <span class="ninepixels_gallery-info">
            Delete image
        </span>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-ninepixels" ng-click="delete('image')">Zatvori</button>
</div>
