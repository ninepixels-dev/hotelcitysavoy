<div class="np-editor">
    <span ng-transclude></span>
    <div class="floating-panel btn-group" ng-controller="npEditorCtrl as editor">
        <button class="btn" ng-click="editor.add()"><i class="glyphicon glyphicon-plus"></i></button>
        <button class="btn" ng-click="editor.edit()"><i class="glyphicon glyphicon-pencil"></i></button>
        <button class="btn" ng-click="editor.delete()"><i class="glyphicon glyphicon-trash"></i></button>
        <button class="btn"><i class="glyphicon glyphicon-eye-close"></i></button>
        <button class="btn" style="display: none;"><i class="glyphicon glyphicon-eye-open"></i></button>
    </div>
</div>
